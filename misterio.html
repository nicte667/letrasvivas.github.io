<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras Vivas - Librería Online</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .menu { background-color: #333; overflow: hidden; }
        .menu ul { list-style-type: none; padding: 0; margin: 0; }
        .menu li { float: left; position: relative; }
        .menu a { display: block; color: white; text-decoration: none; padding: 14px 20px; }
        .menu a:hover { background-color: #575757; }
        .container { padding: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; width: 200px; text-align: center; }
        .product img { width: 100%; height: auto; border-radius: 10px; transition: transform 0.3s ease; }
        .product img:hover { transform: scale(1.1); }
        .cart { margin-top: 20px; padding: 10px; border: 1px solid #000; }
        .cart h2 { font-size: 24px; margin-bottom: 10px; }
        .cart ul { list-style-type: none; padding: 0; }
        .cart li { margin-bottom: 5px; }
        .cart p { font-size: 18px; }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="libreria2.html">Inicio</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Bienvenido a Letras Vivas</h1>
        <div class="product">
            <a href="elcodigodavinci.html" target="_blank">
            <img src="https://m.media-amazon.com/images/I/71PR0C4XNjL._AC_UF894,1000_QL80_.jpg" alt="El código Da Vinci">
            </a>
            <p>El código Da Vinci - $20</p>
            <button onclick="addToCart('El código Da Vinci', 20)">Agregar</button>
        </div>
        <div class="product">
            <a href="lachicadeltren.html" target="_blank">
            <img src="https://m.media-amazon.com/images/M/MV5BYzY0NzlmMDQtMjI5Yy00NDUzLTlhNTctNjFkZjgzNThlYzI4XkEyXkFqcGc@._V1_QL75_UY207_CR2,0,140,207_.jpg" alt="La chica del tren">
            </a>
            <p>La chica del tren - $15</p>
            <button onclick="addToCart('La chica del tren', 15)">Agregar</button>
        </div>
        <div class="product">
            <a href="perdida.html" target="_blank">
            <img src="https://pics.filmaffinity.com/Perdida-544341973-large.jpg" alt="Perdida">
            </a>
            <p>Perdida - $18</p>
            <button onclick="addToCart('Perdida', 18)">Agregar</button>
        </div>
        <div class="product">
            <a href="elsilenciodeloscorderos.html" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRddDnXMYj1FhKyrWIcRpMg4J3Ov_97R8OFVA&s" alt="El silencio de los corderos">
            </a>
            <p>El silencio de los corderos - $12</p>
            <button onclick="addToCart('El silencio de los corderos', 12)">Agregar</button>
        </div>
        <div class="product">
            <a href="lasombradelviento.html" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSY4CRtqd9K9tXFzJGMVtxfj0bZ5tC1gCv51g&s" alt="La sombra del viento">
            </a>
            <p>La sombra del viento - $14</p>
            <button onclick="addToCart('La sombra del viento', 14)">Agregar</button>
        </div>
    </div>
    <div class="cart">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0</span></p>
    </div>
    <script>
        let cart = [];
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }
        function updateCart() {
            let cartItems = document.getElementById('cart-items');
            let totalElement = document.getElementById('total');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(li);
                total += item.price;
            });
            totalElement.textContent = total;
        }
    </script>
</body>
</html>
